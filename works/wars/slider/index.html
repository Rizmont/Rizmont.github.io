<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>bxSlider</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" /> 
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.bxslider.min.js"></script>
	<script type="text/javascript">
			$(document).ready(function(){
 				 $('.bxslider').bxSlider({
 				 	pager: false,
 				 	auto: true
 				 });
			});
	</script>
</head>
<body>
	<h1>Создаем слайдер</h1>
		<div class="slider">
			<ul class="bxslider">
  				<li><img src="images/slide1.jpg" alt="slide" /></li>
  				<li><img src="images/slide2.jpg" alt="slide" /></li>
 				<li><img src="images/slide3.jpg" alt="slide" /></li>
 				<li><img src="images/slide4.jpg" alt="slide" /></li>
			</ul>
		</div>
</body>
</html>
